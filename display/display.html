<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link href="./display.css" rel="stylesheet" type="text/css" media="all">
    <script src="display.js"></script>
    <title>Audience Display</title>
  </head>
  <body>
    <div class="display-type none-display" id="none-display"></div>
    <div class="display-type logo-display" id="logo-display">
        <img id="logo" src="../blank.png">
    </div>
    <div class="display-type timer-display" id="timer-display">
        <div class="timer-numbers-wrapper" id="timer-numbers-wrapper">
            <div class="timer-numbers"></div>
        </div>
    </div>
    <div class="display-type scores-display" id="scores-display">
      <div class="display-title" id="scores-title">Scores</div>
      <div class="scores-table-header" id="scores-table-header"></div>
      <div class="scrollable-wrapper">
        <div class="scrollable">
          <img src="../blank.png">
        </div>
      </div>
      <!-- <img src="/Users/john/Documents/logo_test/fll.png"> -->
    </div>
    <div class="display-type other-events-display" id="other-events-display">
      <div class="display-title">Other Events</div>
      <!-- This is the other events display! -->
      <div id="other-events-wrapper">

      </div>
    </div>
  </body>
</html>
