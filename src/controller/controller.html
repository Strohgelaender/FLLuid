<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';" />
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="import-jquery.js"></script>
  <script src="../../node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../node_modules/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
  <link href="../../node_modules/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css" rel="stylesheet" type="text/css" media="all">
  <script src="../../node_modules/sortablejs/Sortable.min.js"></script>
  <link href="./controller.css" rel="stylesheet" type="text/css" media="all">
  <script src="./controller.js"></script>
  <title>FLLuid - Display Controller</title>
</head>

<body>
  <div class="container mt-3">
    <div class="row">

      <!-- Options -->
      <div class="col-12 col-md-7 px-2">
        <div class="card mb-3">
          <div class="card-body">
            <h2 class="text-center">Options</h2>

            <!-- Navigation tabs -->
            <ul class="nav nav-tabs h4" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="text-primary nav-link active" id="event-tab" data-bs-toggle="tab" data-bs-target="#event" type="button" role="tab" aria-controls="event" aria-selected="true">Event</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="text-primary nav-link" id="logos-tab" data-bs-toggle="tab" data-bs-target="#logos" type="button" role="tab" aria-controls="logos" aria-selected="false">Logos</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="text-primary nav-link" id="timer-tab" data-bs-toggle="tab" data-bs-target="#timer" type="button" role="tab" aria-controls="timer" aria-selected="false">Timer</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="text-primary nav-link" id="message-tab" data-bs-toggle="tab" data-bs-target="#message" type="button" role="tab" aria-controls="message" aria-selected="false">Message</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="text-primary nav-link" id="appearance-tab" data-bs-toggle="tab" data-bs-target="#appearance" type="button" role="tab" aria-controls="appearance" aria-selected="false">Appearance</button>
              </li>
            </ul> <!-- END of nav tabs -->

            <!-- Navigation tab content sections -->
            <div class="tab-content" id="myTabContent">
              
              <!-- EVENT tab content -->
              <div class="tab-pane fade show active" id="event" role="tabpanel" aria-labelledby="event-tab">
                <div class="mb-1"></div>
                <div class="card">
                  <h4 class="card-header">This Event</h4>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="this-tournament-id">FLLTournament ID:</label>
                      <div class="input-group mb-1">
                        <input class="form-control" type="text" id="this-tournament-id">
                        <div class="input-group-append">
                          <button class="btn btn-primary" id="save-this-tournament-id">Save</button>
                        </div>
                      </div>
                    </div>
                    <select class="form-select mb-1" id="select-this-match-type">
                      <option value="practice">Show Practice Matches</option>
                      <option value="competition" selected>Show Competition Matches</option>
                    </select>
                    <button class="col-12 mb-3 btn btn-outline-secondary" id="refresh-this-event">
                      Manually Refresh This Event's Scores
                    </button>
                    <br/>
                    <div class="form-group">
                        <div>
                          <label class="form-label" for="schedule-csv-picker">CSV Schedule File:</label>
                          <input type="file" class="form-control" id="schedule-csv-picker" accept=".csv">
                        </div>
                      </div>

                      
                  </div>
                </div>
                
                <br/>

                <div class="card">
                  <h4 class="card-header">Other Events</h4>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="other-tournament-ids">FLLTournament ID(s) (separate with commas):</label>
                      <div class="input-group mb-1">
                        <input class="form-control" type="text" id="other-tournament-ids">
                        <div class="input-group-append">
                          <button class="btn btn-primary" id="save-other-tournament-ids">Save</button>
                        </div>
                      </div>
                    </div>
                    <div class="mb-1">
                      <select class="form-select" id="select-other-match-type">
                        <option value="practice">Show Practice Matches</option>
                        <option value="competition" selected>Show Competition Matches</option>
                      </select>
                    </div>

                    <button class="col-12 btn btn-outline-secondary" id="refresh-other-events">
                      Manually Refresh Other Events' Scores
                    </button>
                  </div>
                  </div>
              </div> <!-- END of EVENT tab content -->

              <!-- LOGOS tab content -->
              <div class="tab-pane fade" id="logos" role="tabpanel" aria-labelledby="logos-tab">
                <div class="mb-1"></div>
                <div class="card">
                  <h4 class="card-header">Select Logo Directory</h4>
                  <div class="card-body">
                    <div class="form-group">
                      <div class="custom-file">
                        <input type="file" class="form-control" id="logo-dir-picker" webkitdirectory>
                        <!-- <label class="custom-file-label" for="logo-dir-picker">Logo Directory</label> -->
                      </div>
                    </div>
                  </div>
                </div>
                
                <br/>

                <div class="card" id="logo-ordering-card">
                  <h4 class="card-header">Select Logo Order</h4>
                  <div class="card-body" id="logo-ordering"></div>
                </div>
              </div> <!-- END of LOGOS tab content -->

              <!-- TIMER tab content -->
              <div class="tab-pane fade" id="timer" role="tabpanel" aria-labelledby="timer-tab">
                <div class="mb-1"></div>
                <div class="card">
                  <h4 class="card-header">Timer Appearance</h4>
                  <div class="card-body">
                    <div class="input-group">
                      <span class="input-group-text">Timer Font:</span>
                      <select id="select-font" class="form-select">
                        <option value="default">System Default</option>
                        <option value="bricks">Bricks</option>
                        <option value="ubuntu-mono-bold">Ubuntu Mono Bold</option>
                        <option value="digital-7-mono">Seven-Segment</option>
                      </select>
                    </div>
                  </div>
                </div>
  
                <br/>

                <div class="card">
                  <h4 class="card-header">Timer Sounds</h4>
                  <div class="card-body">
                    <div class="custom-control custom-checkbox">
                      <input class="custom-control-input" type="checkbox" id="start-sound" checked>
                      <label class="custom-control-label" for="start-sound">
                        Play Start Sound
                      </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input class="custom-control-input" type="checkbox" id="30-second-warning" checked>
                      <label class="custom-control-label" for="30-second-warning">
                        Play 30 Second Warning
                      </label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input class="custom-control-input" type="checkbox" id="end-sound" checked>
                      <label class="custom-control-label" for="end-sound">
                        Play End Sound
                      </label>
                    </div>
                  </div>
                </div>

                <br/>

                <div class="card">
                  <h4 class="card-header">Timer Behavior</h4>
                  <div class="card-body">
                    <div class="custom-control custom-checkbox">
                      <input class="custom-control-input" type="checkbox" id="auto-advance">
                      <label class="custom-control-label" for="auto-advance">
                        Auto-advance match block 5s after timer end
                      </label>
                    </div>
                  </div>
                </div>

                <button class="btn btn-danger my-3 w-100" id="spawn-extra-timer-window">Spawn Extra Timer Window</button>

                <br/>
              </div> <!-- END of TIMER tab content -->

              <!-- MESSAGE tab content -->
              <div class="tab-pane fade" id="message" role="tabpanel" aria-labelledby="message-tab">
                <div class="mb-1"></div>
                <div class="card">
                  <h4 class="card-header">Message Text</h4>
                  <div class="card-body">
                    <textarea rows="3" style="width:100%;" id="message-text-area"></textarea>
                    <div class="row px-3">
                      <button class="col-12 mb-3 btn btn-success" id="submit-message-text">Submit</button>
                    </div>
                  </div>
                </div>
                
                <br/>

                <div class="card">
                  <h4 class="card-header">Message Options</h4>
                  <div class="card-body">
                    <div class="custom-control custom-checkbox">
                      <input class="custom-control-input" type="checkbox" id="msg-on-other-screens">
                      <label class="custom-control-label" for="msg-on-other-screens" >
                        Show message text on other displays
                      </label>
                    </div>
                  </div>
                </div>
              </div> <!-- END of MESSAGE tab content -->

              <!-- APPEARANCE tab content -->
              <div class="tab-pane fade" id="appearance" role="tabpanel" aria-labelledby="appearance-tab">
                <div class="mb-1"></div>
                <div class="card">
                  <h4 class="card-header">Chroma Key</h4>
                  <div class="card-body">
                    <!-- Chroma Key mode -->
                    <div class="custom-control custom-checkbox">
                      <input class="custom-control-input" type="checkbox" name="chroma-key" id="chroma-key">
                      <label class="custom-control-label" for="chroma-key">
                        Chroma Key Mode
                      </label>
                    </div>

                    <div class="custom-control custom-checkbox">
                      <input class="custom-control-input" type="checkbox" name="chroma-key-timer-teams" id="chroma-key-timer-teams">
                      <label class="custom-control-label" for="chroma-key-timer-teams">
                        Show current match teams on chroma key timer
                      </label>
                    </div>

                    <br/>

                    <b>Chroma Key Background Color</b>
                    <div id="chroma-color-picker" class="input-group" data-color="#00ff00">
                      <input type="text" class="form-control">
                      <span class="input-group-append">
                        <span class="input-group-text colorpicker-input-addon"><i></i></span>
                      </span>
                    </div>

                    
                  </div>
                </div>
                
                <br/>

                <div class="card">
                  <h4 class="card-header">Display Speed</h4>
                  <div class="card-body">
                    <label for="table-scroll-speed">
                      <b>Table Scroll Speed:</b>
                      <span id="table-scroll-speed-current-value">70</span>
                      pixels/sec
                    </label>
                    <br/>
                    <input type="range" class="custom-range w-50" id="table-scroll-speed" step="5" min="20" max="120" value="70">

                    <br/><br/>

                    <label for="logo-time">
                      <b>Sponsor Image Time:</b>
                      <span id="logo-time-current-value">5</span>
                      seconds
                    </label>
                    <br/>
                    <input type="range" class="custom-range w-50" id="logo-time" min="2" max="15" value="5">
                  </div>
                </div>
              </div> <!-- END of APPEARANCE tab content -->

            </div> <!-- END of nav tab content sections-->

            


          </div>
        </div>

      </div>

      <div class="col-12 col-md-5 px-2">
        <!-- Timer Controls -->
        <div class="card mb-3">
          <div class="card-body">
            <h2 class="text-center">Timer Controls</h2>

            <div id="timer-display">2:30</div>

            <div class="row px-3 timer-buttons">
              <div class="col-12 col-sm-6 pr-sm-1 mb-3 mb-sm-0">
                <button class="timer-button w-100 btn btn-success" id="timer-start-pause">
                  Start
                </button>
              </div>
              <div class="col-12 col-sm-6 pl-sm-1">
                <button class="timer-button w-100 btn btn-danger" id="timer-reset">
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <!-- Current match block picker -->
            <h2 class="text-center">Current Match Block</h2>
            <div class="current-match-block text-center" id="current-match-block"></div>
            <div class="row px-3">
                <div class="col-12 col-sm-6 pr-sm-1 mb-3 mb-sm-0">
                  <button class="w-100 btn btn-primary" id="prev-block">
                    Prev. Block
                  </button>
                </div>
                <div class="col-12 col-sm-6 pl-sm-1">
                  <button class="w-100 btn btn-primary" id="next-block">
                    Next Block
                  </button>
                </div>
              </div>
          </div>
        </div>

        <!-- Current Display -->
        <div class="card mb-3">
          <div class="card-body" id="screen-select">
            <h2 class="text-center">Current Display</h2>

            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="current-display" value="none"
                id="none-radio-button">
              <label class="custom-control-label" for="none-radio-button">
                <h4>None</h4>
              </label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="current-display" value="logos"
                id="logos-radio-button">
              <label class="custom-control-label" for="logos-radio-button">
                <h4>Logos</h4>
              </label>
            </div>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="current-display" value="schedule"
                  id="schedule-radio-button">
                <label class="custom-control-label" for="schedule-radio-button">
                  <h4>Match Schedule</h4>
                </label>
            </div>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" name="current-display" value="intro"
                  id="intro-radio-button">
                <label class="custom-control-label" for="intro-radio-button">
                  <h4>Match Intro</h4>
                </label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="current-display" value="scores"
                id="scores-radio-button">
              <label class="custom-control-label" for="scores-radio-button">
                <h4>Scores</h4>
              </label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="current-display" value="timer"
                id="timer-radio-button">
              <label class="custom-control-label" for="timer-radio-button">
                <h4>Timer</h4>
              </label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="current-display" value="other-events"
                id="other-events-radio-button">
              <label class="custom-control-label" for="other-events-radio-button">
                <h4>Other Events</h4>
              </label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="current-display" value="message"
                id="message-radio-button">
              <label class="custom-control-label" for="message-radio-button">
                <h4>Message</h4>
              </label>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
