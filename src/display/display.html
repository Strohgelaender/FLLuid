<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link href="./display.css" rel="stylesheet" type="text/css" media="all">
    <script src="display.js"></script>
    <title>FLLuid - Audience Display</title>
  </head>
  <body>

    <div class="display-type none-display" id="none-display"></div>

    <div class="display-type logo-display" id="logo-display">
        <img id="logo" src="./blank.png">
    </div>

    <div class="display-type timer-display" id="timer-display">
        <div class="timer-text-wrapper" id="timer-text-wrapper">
            <div class="timer-text"></div>
        </div>
        <div class="timer-team-info-wrapper" style="display:none">
          <div id="timer-team-info">Here is some team info!</div>
        </div>
    </div>

    <div class="display-type scores-display" id="scores-display">
      <div class="display-title" id="scores-title">Scores</div>
      <div class="sm-message-area" id="scores-message-area"></div>
      <div class="scores-table-header" id="scores-table-header"></div>
      <div class="scrollable-wrapper">
        <div class="scrollable" id="scores-scrollable">
          <img src="../blank.png">
        </div>
      </div>
    </div>

    <div class="display-type other-events-display" id="other-events-display">
      <div class="display-title" id="other-events-title">Other Events</div>
      <div class="sm-message-area" id="other-events-message-area"></div>
      <div id="other-events-wrapper"></div>
    </div>

    <div class="display-type intro-display" id="intro-display">
      <div class="display-title" id="intro-title">Up Next</div>
      <div class="sm-message-area" id="intro-message-area"></div>
      <div id="next-match"></div>
    </div>

    <div class="display-type schedule-display" id="schedule-display">
      <div class="display-title" id="schedule-title">Match Schedule</div>
      <div class="sm-message-area" id="schedule-message-area"></div>
      <div class="scores-table-header" id="schedule-table-header"></div>
      <div class="scrollable-wrapper">
        <div class="scrollable" id="schedule-scrollable">
          <img src="../blank.png">
        </div>
      </div>
    </div>

    <div class="display-type message-display" id="message-display">
      <div class="message-text" id="message-text"></div>
    </div>

  </body>
</html>
